<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Báo cáo kiểm thử API - production</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Báo cáo kiểm thử API - Môi trường: <strong>production</strong></h2>

        <!-- Biểu đồ donut -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <canvas id="statusChart" width="400" height="400"></canvas>
                <div id="noDataMessage" class="text-center text-muted d-none">Không có dữ liệu để hiển thị biểu đồ.
                </div>
            </div>
        </div>

        <!-- Bảng dữ liệu kiểm thử -->
        <div class="table-responsive">
            <table id="reportTable" class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Test ID</th>
                        <th>Môi trường</th>
                        <th>Endpoint</th>
                        <th>Phương thức</th>
                        <th>Mã trạng thái</th>
                        <th>Thời gian phản hồi (ms)</th>
                        <th>Thành công</th>
                        <th>Thông báo lỗi</th>
                        <th>Thời gian</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    
                </tbody>
            </table>
        </div>

        <!-- Bộ lọc mã trạng thái -->
        <div class="mt-3">
            <label for="statusFilter" class="form-label">Lọc theo mã trạng thái:</label>
            <select id="statusFilter" class="form-select w-auto">
                <option value="all">Tất cả</option>
                
                <option value="Success">Success</option>
                
                <option value="Failure">Failure</option>
                
            </select>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Script xử lý biểu đồ donut và lọc bảng -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy dữ liệu từ Jinja
            const statusCounts = JSON.parse('{"Failure": 0, "Success": 0}');
            const canvas = document.getElementById('statusChart');
            const ctx = canvas.getContext('2d');
            const noDataMessage = document.getElementById('noDataMessage');
            const tableBody = document.getElementById('reportTableBody');
            const statusFilter = document.getElementById('statusFilter');

            // Xử lý trường hợp không có dữ liệu
            if (!Object.keys(statusCounts).length) {
                canvas.classList.add('d-none');
                noDataMessage.classList.remove('d-none');
                return;
            }

            // Tạo màu ngẫu nhiên cho từng mã trạng thái
            const colors = [
                '#198754', '#dc3545', '#0d6efd', '#ffc107', '#6f42c1',
                '#fd7e14', '#20c997', '#6610f2', '#d63384', '#17a2b8'
            ];
            const statusCodes = Object.keys(statusCounts);
            const counts = Object.values(statusCounts);
            const total = counts.reduce((sum, count) => sum + count, 0);

            // Tính góc cho từng mã trạng thái
            let startAngle = 0;
            const angles = counts.map(count => (count / total) * 2 * Math.PI);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const outerRadius = 150;
            const innerRadius = 100; // Tạo hiệu ứng donut

            // Vẽ biểu đồ donut
            for (let i = 0; i < statusCodes.length; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, outerRadius, startAngle, startAngle + angles[i]);
                ctx.arc(centerX, centerY, innerRadius, startAngle + angles[i], startAngle, true);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                startAngle += angles[i];
            }

            // Vẽ nhãn
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Phân bố mã trạng thái API', centerX, 50);
            startAngle = 0;
            for (let i = 0; i < statusCodes.length; i++) {
                const midAngle = startAngle + angles[i] / 2;
                const labelX = centerX + (outerRadius + 20) * Math.cos(midAngle);
                const labelY = centerY + (outerRadius + 20) * Math.sin(midAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fillText(`${statusCodes[i]}: ${counts[i]}`, labelX, labelY);
                startAngle += angles[i];
            }

            // Xử lý click vào biểu đồ
            canvas.addEventListener('click', function (event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left - centerX;
                const y = event.clientY - rect.top - centerY;
                const distance = Math.sqrt(x * x + y * y);
                let angle = Math.atan2(y, x);
                if (angle < 0) angle += 2 * Math.PI;

                // Kiểm tra nếu click vào vùng donut
                if (distance >= innerRadius && distance <= outerRadius) {
                    let currentAngle = 0;
                    for (let i = 0; i < angles.length; i++) {
                        currentAngle += angles[i];
                        if (angle <= currentAngle) {
                            const statusCode = statusCodes[i];
                            filterTable(statusCode);
                            statusFilter.value = statusCode;
                            break;
                        }
                    }
                }
            });

            // Xử lý bộ lọc trạng thái
            statusFilter.addEventListener('change', function () {
                const statusCode = this.value;
                filterTable(statusCode);
            });

            // Hàm lọc bảng
            function filterTable(statusCode) {
                const rows = tableBody.getElementsByTagName('tr');
                for (let row of rows) {
                    if (statusCode === 'all' || row.getAttribute('data-status-code') === statusCode) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>

</html>
